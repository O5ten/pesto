<!DOCTYPE html>

<html lang="en" ng-app="pesto">
  <head>
    <meta charset="UTF-8">
    <title>Pesto</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"></link>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-theme.min.css"></link>
    <link rel="stylesheet" type="text/css" href="/css/style.css"></link>
    <script src="/lib/jquery/jquery-2.2.4.min.js"></script>
    <script src="/lib/bootstrap/bootstrap.min.js"></script>
    <script src="/lib/microlight/microlight.min.js"></script>
    <script src="/lib/angular/angular.min.js"></script>
    <script src="/app/pesto.js"></script>
  </head>
  <body ng-controller="pestoController">
        <div class="page">
            <ul>
                <li ng-repeat="paste in pastes">
                    <H3>{{paste.title}}</H3>
                    <div class="paste">
                        <i class="paste-language">{{paste.language}}</i>
                        <div class="paste-content microlight">{{paste.code}}</div>
                    </div>
                </li>
            </ul>
        </div>
    </body>
</html>
